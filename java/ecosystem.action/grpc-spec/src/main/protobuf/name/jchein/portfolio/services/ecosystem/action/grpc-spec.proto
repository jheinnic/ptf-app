syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "ExampleProto";
option java_package = "name.jchein.portfolio.services.ecosystem.action.grpc.proto";

import "name/jchein/portfolio/common/grpc/action/actions.proto";

// Delivery Routing service definition.
service Example {
    rpc createExample (CreateExampleRequest) returns (BasicReply) { }

    rpc createEcosystem (CreateEcosystemRequest) returns (BasicReply) { }

    rpc addNativeIndividuals (AddNativeIndividualsRequest) returns (BasicReply) { }
}

// Request messages contain command properties.
message CreateExampleRequest {
    string id = 1;
    string pilotId = 2;
    string firstName = 3;
    string middleName = 4;
    string lastName = 5;
    string suffix = 6;
}

message CreateEcosystemRequest {
    string id = 1;
    string displayName = 3;
}

message AddNativeIndividualsRequest {
    string id = 1;
    int32 seq = 2;
    repeated string names = 3;
}

